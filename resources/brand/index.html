<!DOCTYPE html>
<html>
    <head>
        <title>Space Promise | Brand</title>
        <link rel="stylesheet" type="text/css" href="/css/reset.min.css">
        <link rel='stylesheet' type='text/css' href='/resources/brand/branding.min.css'>
    </head>
    <body>

        <header>
            <a href="/">
                <img src='/resources/brand/assets/LogoV1_254x254.png' width="254" height="254" alt="Space Promise logo">
            </a>
            <h1>BRANDING</h1>
        </header>

        <div id='sections-container'>
        </div>

        <script id="sections-template" type='text/x-handlebars-template'>
            {{#each sections}}
                {{#if items}}
                    {{> section-template}}
                {{/if}}
            {{/each}}
        </script>

        <script id="section-template" class='hb-partial' type='text/x-handlebars-template'>
            <div class='section'>
                <div class='section-header'>
                    <span>{{title}}</span>
                    <span class='assets-count'>{{items.length}} Assets</span>
                </div>
                <div class='section-content'>
                    {{#each items}}
                        {{> box-template}}
                    {{/each}}
                </div>
            </div>
        </script>

        <script id="box-template" class='hb-partial' type='text/x-handlebars-template'>
            <div class='box'>
                <div class='preview'>
                    {{> (lookup . 'templateName')}}
                </div>
                <div class='name'>{{name}}</div>
                <div class='seconday'>{{secondary}}</div>
            </div>
        </script>

        </script>

        <script id="color-box-template" class='hb-partial' type='text/x-handlebars-template'>
            <div class='preview-item' style='background-color: {{colorHex}}'></div>
        </script>

        <script id='font-box-template' class='hb-partial' type='text/x-handlebars-template'>
            <div class='preview-item' style='position: relative; font-family: {{fontFamily}}; font-weight: {{fontWeight}}; text-align: center; font-size: 2.5em; color: #555555;'>

</html>
